machine:
  services:
    - docker

dependencies:
  override:
    - make setup

test:
  override:
    - make test

deployment:
  heroku:
    branch: master
    commands:
      - >
        docker login
        --email="$HEROKU_EMAIL"
        --username="$HEROKU_EMAIL"
        --password="$HEROKU_API_KEY"
        registry.heroku.com
      - make production
      - make release
