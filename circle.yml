machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "docker/stack"
    - "docker/stack-work"
  pre:
    - sudo chown root:root docker/stack docker/stack-work
  override:
    - make development
    - make setup

test:
  override:
    - make test

deployment:
  heroku:
    branch: master
    commands:
      - >
        docker login
        --email=$HEROKU_EMAIL
        --username=$HEROKU_EMAIL
        --password=$HEROKU_API_TOKEN
        registry.heroku.com
      - make production
      - make release
