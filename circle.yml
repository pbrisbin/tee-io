machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "docker/stack"
    - "docker/stack-work"
  pre:
    - mkdir -p docker/stack docker/stack-work
    - sudo chown root:root docker/stack docker/stack-work
  override:
    - make development
    - make setup

test:
  override:
    - make test

deployment:
  heroku:
    branch: master
    commands:
      - >
        docker login
        --email="$HEROKU_EMAIL"
        --username="$HEROKU_EMAIL"
        --password="$HEROKU_API_KEY"
        registry.heroku.com
      - make production
      - make release
