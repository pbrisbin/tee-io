machine:
  services:
    - docker
    - postgresql

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
    - "docker/stack"
    - "docker/stack-work"
  override:
    - make setup-app
    - make setup-ci

test:
  override:
    - make test
    - make build
    - make binaries

deployment:
  heroku:
    branch: master
    commands:
      - >
        docker login
        --email="$HEROKU_EMAIL"
        --username="$HEROKU_EMAIL"
        --password="$HEROKU_API_KEY"
        registry.heroku.com
      - make production
      - make release
